<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Profile Card</title>
<style>
  body { font-family: Arial; display: flex; justify-content: center; margin-top: 100px; }
  .card { border: 2px solid #007bff; border-radius: 10px; padding: 20px; width: 250px; text-align: center; }
  .card img { border-radius: 50%; width: 100px; }
  .card h3 { margin: 10px 0; }
</style>
</head>
<body>
<div class="card">
  <img src="https://via.placeholder.com/100" alt="Profile Picture">
  <h3>Your Name</h3>
  <p>Web Developer | Open Source Enthusiast</p>
</div>
</body>
</html>
